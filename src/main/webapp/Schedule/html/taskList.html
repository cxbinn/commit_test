<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link href="/resource/css/themes/smoothness/jquery-ui.css" rel="stylesheet" type="text/css"/>
    <link href="/resource/css/themes/smoothness/theme.css" rel="stylesheet" type="text/css">
    <link href="/resource/css/dataTables.jqueryui.css" rel="stylesheet" type="text/css"  />
    <link href="/resource/css/jquery.dataTables.css" rel="stylesheet" type="text/css"  />
    <link href="/resource/css/buttons.jqueryui.css" rel="stylesheet" type="text/css">
    <link href="/resource/css/common.css" rel="stylesheet" type="text/css">
    <link href="/Schedule/resources/css/taskList.css" rel="stylesheet" type="text/css">


</head>
<body>
<div class="taskListDiv">
<table id="taskTable" class="display" >
    <thead>
    <tr>
        <th>
            <input type="checkbox" class="checkall" />
        </th>
        <th>任务ID</th>
        <th>任务名</th>
        <th>任务描述</th>
        <th>类路径</th>
        <th>任务类型</th>
        <th>参数</th>
        <th>优先度</th>
        <th>代价</th>
        <th>平均代价</th>
    </tr>
    </thead>
    <tbody>
    <tr>
        <td colspan="5">Loading data from server</td>
    </tr>
    </tbody>
    <tfoot>
    </tfoot>
    <!-- tbody是必须的 -->
</table>


    <div id="add-modal" class="reveal-modal">
        <div class="modal_header">
        <a class="close-reveal-modal">&#215;</a><!-- 交叉图案 -->
        <p class="left-title" >
            新建任务
        </p>
        </div>
        <div class="modal_content">
        <form id="add-modal-form">
            <div class="div-modal-half">
                <text>任务ID：</text>
                <input name="task_id" />
            </div>
            <div class="div-modal-half">
                <text>任务名字：</text>
                <input name="name" type="text" />
            </div>
            <div class="div-modal-half">
                <text>父任务ID：</text>
                <select name="parent_id" id="parent_id"/>
            </div>
            <div class="div-modal-half">
                <text>任务类型：</text>
                <select name="type" type="text" >
                    <option value="0">优先</option>
                    <option value="1">普通</option>
                    <option value="2">周期</option>
                    <option value="3">同步</option>
                </select>
            </div>
            <div class="div-modal-half">
                <text>任务参数：</text>
                <input name="para" type="text" />
            </div>
            <div class="div-modal-half">
                <text>任务优先度：</text>
                <input name="prior" type="text"/>
            </div>
            <div class="div-modal-full">
                <text>任务执行类：</text>
                <select name="taskclassname" id="taskclassname"/>
            </div>
            <div class="div-modal-full">
                <text>任务描述：</text>
                <textarea name="des" type="text"/>
            </div>
            <div class="div-modal-full" style="text-align: center">
                <button id="add-modal-submit">提交</button>
                <button class="close">退出</button>
            </div>
        </form>
        </div>
    </div>

    <div id="classfile-modal" class="reveal-modal">
        <div class="modal_header">
            <a class="close-reveal-modal">&#215;</a><!-- 交叉图案 -->
            <p class="left-title" >
                上传类文件
            </p>
        </div>
        <div class="modal_content">
            <form id="classfile-modal-form" enctype="multipart/form-data">
                <div class="div-modal-full">
                    <input id="classpath" name="classpath" type="file" />
                </div>
                <div class="div-modal-full" style="text-align: center">
                    <button id="classfile-modal-submit">上传文件</button>
                </div>
            </form>
        </div>
    </div>
</div>

<script type="text/javascript" src="/lib/jquery-3.1.1.js"></script>
<script type="text/javascript" src="/lib/jquery.dataTables.js"></script>
<script type="text/javascript" charset="utf-8" src="/lib/dataTables.jqueryui.js"></script>
<script type="text/javascript" src="/lib/dataTables.buttons.js"></script>
<script type="text/javascript" src="/lib/buttons.html5.js"></script>
<script type="text/javascript" src="/lib/buttons.print.js"></script>
<script type="text/javascript" src="/lib/buttons.colVis.js"></script>
<script type="text/javascript" charset="utf-8" src="/lib/buttons.jqueryui.js"></script>
<script type="text/javascript" charset="utf-8" src="/js/common.js"></script>
<script type="text/javascript" charset="utf-8" src="/Schedule/js/taskList.js"></script>

</body>
</html>
